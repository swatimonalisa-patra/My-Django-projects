{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">


<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
<h3 class="text-center">Contact Us</h3>
<form method="post" action="/contact">
{% csrf_token %}
</div>
<div class="container mb-3">
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Phone</label>
    <input type="phone" class="form-control" id="phone" placeholder="Enter your phone no">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Tell me what you want to contact me for</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock body %}
